---
# Firewall enablement
#

- name: Enable firewalld
  become: true
  systemd:
    name: firewalld
    enabled: yes
    state: started

- name: Enable Firewall port 8086
  become: true
  firewalld:
    port: 8086/tcp
    state: enabled
    permanent: true
    immediate: true

- name: Enable Firewall port 80 for certbot
  become: true
  firewalld:
    port: 80/tcp
    state: enabled
    permanent: true
    immediate: true
